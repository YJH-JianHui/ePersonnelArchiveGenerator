<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>人事档案资料表</title>
    <style>
        @page {
            /* size: A4; 定义了PDF的纸张大小为A4 */
            size: A4;
            /* margin-top: 20mm; 定义了PDF的上边距，即页眉的高度 */
            margin-top: 10mm;
            /* margin-bottom: 20; 定义了PDF的下边距，即页脚的高度 */
            margin-bottom: 10mm;
        }

        .page-break {
            page-break-after: always;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "SimSun", "STSong", serif;
            font-size: 10pt;
            line-height: 1.2;
            color: #000;
            background: #fff;
        }

        .document-container {
            width: 100%;
        }

        /* 表格样式 */
        .info-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 5mm;
            table-layout: fixed;
        }

        .info-table td {
            border: 1px solid #000;
            padding: 2mm 1mm;
            vertical-align: middle;
            word-wrap: break-word;
        }

        .info-table .label-cell {
            background-color: #f5f5f5;
            font-weight: bold;
            text-align: right;
            padding-right: 2mm;
            width: 18%;
        }

        .info-table .value-cell {
            text-align: left;
            padding-left: 2mm;
        }

        /* 基础信息区表格 - 包含照片 */
        .header-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 5mm;
        }

        .header-table td {
            border: 1px solid #000;
            padding: 2mm 1mm;
            vertical-align: middle;
        }

        .header-table .label-cell {
            background-color: #f5f5f5;
            font-weight: bold;
            text-align: right;
            padding-right: 2mm;
            width: 15%;
        }

        .header-table .value-cell {
            text-align: left;
            padding-left: 2mm;
            width: 35%;
        }

        .header-table .photo-cell {
            text-align: center;
            vertical-align: middle;
            width: 50%;
            padding: 2mm;
        }

        .header-photo {
            width: 35mm;
            height: 45mm;
            border: 1px solid #666;
            object-fit: cover;
        }

        /* 分区标题 */
        .section-title {
            width: 100%;
            border: 1px solid #000;
            background-color: #e0e0e0;
            text-align: center;
            font-weight: bold;
            font-size: 12pt;
            padding: 3mm 0;
            margin-top: 5mm;
            margin-bottom: 0mm;
        }

        /* 列表项表格 */
        .list-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 0mm;
        }

        .list-table td {
            border: 1px solid #000;
            padding: 2mm 1mm;
            vertical-align: middle;
        }

        .list-table .label-cell {
            background-color: #f5f5f5;
            font-weight: bold;
            text-align: right;
            padding-right: 2mm;
            width: 18%;
        }

        .list-table .value-cell {
            text-align: left;
            padding-left: 2mm;
        }

        @media print {
            body {
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }
        }
    </style>
</head>
<body>
<div class="document-container">

    <div th:each="zone : ${layoutModel.zones}">

        <!-- 基础信息区:基础信息+照片 -->
        <div th:if="${zone.type.name() == 'BASIC_INFO_WITH_PHOTO'}">
            <table class="header-table">
                <tr th:each="row, rowStat : ${zone.rows}" th:unless="${row.pageBreak}">
                    <!-- 标签列 -->
                    <td class="label-cell" th:if="${row.fields[0] != null}" th:text="${row.fields[0].label}">标签</td>
                    <!-- 值列 -->
                    <td class="value-cell" th:if="${row.fields[0] != null}" th:text="${row.fields[0].value}">值</td>

                    <!-- 第二个字段（如果有） -->
                    <th:block th:if="${row.fields.size() > 1}">
                        <td class="label-cell" th:text="${row.fields[1].label}">标签</td>
                        <td class="value-cell" th:text="${row.fields[1].value}">值</td>
                    </th:block>

                    <!-- 照片单元格（只在第一行显示，跨越多行） -->
                    <td th:if="${rowStat.index == 0 && zone.metadata != null}"
                        class="photo-cell"
                        th:rowspan="${zone.rows.size()}">
                        <img class="header-photo"
                             th:src="'data:image/jpeg;base64,' + ${zone.metadata.photoBase64}"
                             alt="照片"/>
                    </td>
                </tr>
            </table>
        </div>

        <!-- 正文内容区 -->
        <div th:if="${zone.type.name() == 'BODY_CONTENT'}">
            <div th:each="row, rowIter : ${zone.rows}">

                <!-- 分页符 -->
                <div th:if="${row.pageBreak}" class="page-break"></div>

                <!-- 区域标题 -->
                <div th:if="${!row.pageBreak && row.fields.size() == 1 && row.fields[0].forceFullWidth && row.fields[0].value.isEmpty()}"
                     class="section-title">
                    <span th:text="${row.fields[0].label}">标题</span>
                </div>

                <!-- 数据行 -->
                <table th:if="${!row.pageBreak && !(row.fields.size() == 1 && row.fields[0].forceFullWidth && row.fields[0].value.isEmpty())}"
                       class="list-table">
                    <tr>
                        <th:block th:each="field, fieldStat : ${row.fields}">
                            <!-- 如果是独占行 -->
                            <th:block th:if="${field.forceFullWidth}">
                                <td class="label-cell" th:text="${field.label}">标签</td>
                                <td class="value-cell" colspan="3" th:text="${field.value}">值</td>
                            </th:block>

                            <!-- 如果不是独占行 -->
                            <th:block th:unless="${field.forceFullWidth}">
                                <td class="label-cell" th:text="${field.label}">标签</td>
                                <td class="value-cell" th:text="${field.value}">值</td>
                            </th:block>
                        </th:block>
                    </tr>
                </table>
            </div>
        </div>

    </div>

</div>
</body>
</html>
